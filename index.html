<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbidden Hotdog (FOHO)</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet"> <!-- Link to Orbitron font -->
</head>
<body>
    <div class="container">
        <header>
            <div class="top-bar">
                <div class="contract-address" id="contractAddress" onclick="copyToClipboard()">ca: 0x72e5f9F808C49A2a61dE7C5896298920Dc4EEEa9</div>
                <div class="top-links">
                    <a href="https://x.com/foho_sol">Twitter</a>
                    <a href="#">Telegram</a>
                    <a href="#">DexS</a>
                </div>
            </div>
            <h1 class="logo">FORBIDDEN HOTDOG</h1>
        </header>
        <main>
            <div class="headline">
                <a href="https://pump.fun" class="buy-button">Buy $FOHO</a>
                <h2>FOHO! FOHO! FOHO!</h2>
            </div>
            <div class="description">
                <p>Look into my eyes you baby fucking gorilla I'm going to show up when you least expect it and all they'll hear is muffled screams of FOHO! FOHO! FOHO! as I enter you</p>
            </div>
        </main>
    </div>
    <script>
        function copyToClipboard() {
            const addressElement = document.getElementById("contractAddress");
            const address = addressElement.textContent.split(": ")[1];
            navigator.clipboard.writeText(address).then(function() {
                addressElement.textContent = "Copied!";
                setTimeout(function() {
                    addressElement.textContent = "ca: " + address;
                }, 2000); // Revert after 2 seconds
            }, function(err) {
                console.error("Failed to copy text: ", err);
            });
        }
    </script>
</body>
</html>
